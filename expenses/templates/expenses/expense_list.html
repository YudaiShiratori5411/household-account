{% extends 'base.html' %}

{% block content %}
<h1>家計簿</h1>
<a href="{% url 'expense-create' %}" class="btn btn-primary mb-3">新規登録</a>

<table class="table">
    <thead>
        <tr>
            <th>日付</th>
            <th>カテゴリ</th>
            <th>金額</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}円</td>
            <td>{{ expense.description }}</td>
            <td>
                <div class="btn-group">
                    <a href="{% url 'expense-update' expense.pk %}" class="btn btn-sm btn-outline-primary">編集</a>
                    <a href="{% url 'expense-delete' expense.pk %}" class="btn btn-sm btn-outline-danger">削除</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
