{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header">
                    <h2 class="mb-0">支出の登録</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.date.id_for_label }}" class="form-label">日付</label>
                            {{ form.date }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.category.id_for_label }}" class="form-label">カテゴリ</label>
                            {{ form.category }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.amount.id_for_label }}" class="form-label">金額</label>
                            {{ form.amount }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">内容</label>
                            {{ form.description }}
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a href="{% url 'expense-list' %}" class="btn btn-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
